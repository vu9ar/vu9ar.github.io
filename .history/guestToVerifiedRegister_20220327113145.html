<body>

    <div class="mb-5">
        <h3 class="mb-3">Sign Up</h3>
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">

        <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
        <button type="text" id="sub_btn" class="btn btn-outline-primary mb-3 w-100">Sign Up</button>
        <a href="loginForVerified.html" class="badge bg-secondary w-100">Already Have An Account?</a>

        ref, set, child, get } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"; const db =getDatabase(); const username = document.getElementById('userInp'); const pass = document.getElementById('passInp'); const submit = document.getElementById('sub_btn');
        function isEmptyOrSpaces(str){ return str===null || str.match(/^ *$/) !==null; } function Validation(){ let userregex = /^[a-zA-Z0-9]{5,}$/; if(isEmptyOrSpaces(username.value) || isEmptyOrSpaces(pass.value)){ alert("you cannot left any field empty!");
        return false; } if(!userregex.test(username.value)){ alert("enter a valid username"); return false; } return true; } function RegisterUser(){ if (!Validation()){ return; }; const dbRef=ref(db); get(child(dbRef,"UsersList/"+username.value)).then((snapshot)=>{
        if(snapshot.exists()){ alert("Account Already exist"); } else{ set(ref(db,"UsersList/"+username.value ),{ username: username.value, password: encPass() }) .then(()=>{ alert("user added successfully"); }) .catch((error)=>{ alert("error"+error);
        }) } }); } function encPass(){ var pass12=CryptoJS.AES.encrypt(pass.value, pass.value); return pass12.toString(); } submit.addEventListener('click', RegisterUser);
